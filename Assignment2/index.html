<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <ul>
        <li>
        <!--Login Form-->
        <form action="#" method="POST">
            <h1>Login</h1>
                <hr><br>
            <label>Username:</label>
            <input type="text" placeholder="Enter username">
                <br><br>
            <label>Password:</label>
            <input type="password" placeholder="Enter password">
                <br><br>
            <input type="submit" value="Login">
        </form>
        </li>
        <li>
        <!--Survey Form-->
        <form action="#" method="POST">
            <h1>Survey</h1>
                <hr><br>
            <label>Name:</label>
            <input type="text">
                <br><br>
            <label>Age:</label>
            <input type="number">
                <br><br>
            <label>Gender:</label><br>
            <input type="radio" name="source" value="male">Male
            <input type="radio" name="source" value="female">Female
            <input type="radio" name="source" value="rather not say">Rather not say
                <br><br>
            <label>Which programming languages do you know?</label><br>
            <input type="checkbox">C<br>
            <input type="checkbox">C++<br>
            <input type="checkbox">Python<br>
            <input type="checkbox">Java<br>
            <input type="checkbox">Javascript<br>
            <input type="checkbox">Php<br>
            <input type="checkbox">SQL
                <br><br>
            <label>Comments:</label><br>
            <textarea rows="10" cols="50" name="comment"></textarea>
               <br><br>
            <input type="submit" value="Submit">
        </form>
        </li>
        <li>
        <!--Contact Form-->
        <form action="#" method="POST" >
            <h1>Contact Us</h1>
                <hr><br>
            <label>Name: </label>
            <input type="text" placeholder="Enter Name" class="form-group">
                <br><br>
            <label>Email: </label>
            <input type="email" placeholder="Enter Email">
                <br><br>
            <label>Message: </label><br>
            <textarea placeholder="Type a message" rows="10" cols="50"></textarea>
                <br><br>
            <input type="submit" value="Submit">
        </form>
        </li>
    </ul>
</body>
</html>
